{%extends 'blog/base_blog.html'%}

{%block title%}
  Delete post "{{post.title|title }}" - {{block.super}}
{%endblock%}

{%block content%}
    <form class="" action="{% url 'post_delete_url' slug=post.slug %}" method="post">
      {%csrf_token%}
      <h3>Are you sure you want to delete <b>"{{post.title|title}}"</b>post?</h3>
      <a href="{%url 'post_detail_url' slug=post.slug%}">Cancel</a>
      <button type="submit" class="btn btn-danger" name="button">Delete</button>
    </form>
{%endblock%}
