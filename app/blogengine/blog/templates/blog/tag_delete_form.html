{%extends 'blog/base_blog.html'%}

{%block title%}
  Delete tag "{{tag.title|title }}" - {{block.super}}
{%endblock%}

{%block content%}
    <form class="" action="{% url 'tag_delete_url' slug=tag.slug %}" method="post">
      {%csrf_token%}
      <h3>Are you sure you want to delete <b>"{{tag.title|title}}"</b>tag?</h3>
      <a href="{%url 'tag_detail_url' slug=tag.slug%}">Cancel</a>
      <button type="submit" class="btn btn-danger" name="button">Delete</button>
    </form>
{%endblock%}
