{%extends 'blog/base_blog.html'%}

{%block title%}
  Edit tag "{{tag.title|title}}" - {{block.super}}
{%endblock%}


{%block content%}
  <form class="" action="{% url 'tag_update_url' slug=tag.slug%}" method="post">
      {% csrf_token %}

      {%for field in form%}
        <div class="form-group">
          {% if field.errors %}
            <div class="alert alert-danger">
              {{field.errors}}
            </div>
          {%endif%}
          {{field.label}}
          {{field}}
        </div>
      {%endfor%}


      <button class="btn btn-primary" type="submit" name="button">Update Tag</button>
  </form>
{%endblock%}
