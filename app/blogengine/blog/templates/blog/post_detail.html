{%extends 'blog/base_blog.html'%}

{%block title%}
  {{post.title}} - {{block.super}}
{%endblock%}

{%block content%}
  <h1 class='mt-5'>
    {{post.title}}
  </h1>
  {% if post.img %}
    <img src="{{MEDIA_URL}}{{post.img.url}}" alt="">
  {% endif %}
  <p>
    {{post.body|safe}}
  </p>
{%endblock%}
