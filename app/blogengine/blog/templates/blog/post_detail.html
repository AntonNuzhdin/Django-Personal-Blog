
{%extends 'blog/base_blog.html'%}
{% load static %}

{%block title%}
  {{post.title}} - {{block.super}}
{%endblock%}

{%block content%}

  <h1 class='mt-5'>
    {{post.title}}
  </h1>
  {% if post.img %}
    <img style="max-width: 600px; max-height: 600px; margin: 2% auto 5% auto" src="{%static post.imgName%}" alt="">
  {% endif %}
  <p style="padding-bottom: 300px ;">
    {{post.body|safe}}
  </p>
{%endblock%}
